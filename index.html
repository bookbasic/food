<div id=category-modal class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">เพิ่มประเภท</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="category-form" class=container onsubmit="return false">
               <div class=row>
                <input id=category-id name="_id" type=hidden>
                <div class=col-4>ชื่อประเภท</div>
                <!--input class=col-8 id=file name="file" type=file-->
                <input class=col-8 id=category-name name="name">
               </div>
               <div class="row">
                    <div class="col-12 mt-1 p-0">
                        <button type="submit" class="btn btn-primary float-right" onclick=category_submit()>บันทึก</button>
                        <button type="button" id="category-del" class="btn btn-danger float-left" onclick=category_del()>ลบ</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
<div id=product-modal class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">เพิ่มเมนู</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="product-form" class=container onsubmit="return false">
               <div class=row>
                <input id=product-id name="_id" type=hidden>
                <input id=product-category_id name="category_id" type=hidden>
                <div class=col-4>รูปประกอบ</div>
                <input class=col-8 id=file name="file" type=file>
                <div class=col-4>ชื่อ</div>
                <input class=col-8 id=product-name name="name">
                <div class=col-4>ราคา</div>
                <input class=col-8 id=product-price name="price" type="number">
               </div>
            <div class="row">
                <div class="col-12 mt-1 p-0">
                    <button type="submit" class="btn btn-primary float-right" onclick=product_submit()>บันทึก</button>
                    <button type="button" id="product-del" class="btn btn-danger float-left" onclick=product_del()>ลบ</button>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
</div>

<div id=shop-modal class="modal" tabindex="-1" role="dialog">

            <form id="shop-form" class=container onsubmit="return false">
               <div class=row>
                <input id=shop-id name="_id" type=hidden>
                <div class=col-4>รูปประกอบ</div>
                <input class=col-8 id=file name="file" type=file>
                <div class=col-4>ชื่อ</div>
                <input class=col-8 id=shop-name name="name">
               </div>
            </form>
            <div class="row">
                <div class="col-12 mt-1 p-0">
                    <button type="submit" class="btn btn-primary float-right" onclick=shop_submit()>บันทึก</button>
                    <button type="button" id="shop-del" class="btn btn-danger float-left" onclick=shop_del()>ลบ</button>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
